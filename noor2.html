<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoeip and Nooraldeen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rainbow {
            font-size: 28px; /* Increased font size */
            font-weight: bold;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            margin: 10px 0;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- The repeated content will be inserted here -->
    </div>
    <script>
        // Dynamically generate 600 rainbow-colored lines with the updated text
        const contentDiv = document.getElementById('content');
        for (let i = 0; i < 600; i++) {
            const rainbowText = document.createElement('div');
            rainbowText.className = 'rainbow';
            rainbowText.textContent = 'Shoeip and Nooraldeen: a never stop love for ever';
            contentDiv.appendChild(rainbowText);
        }
    </script>
</body>
</html>
